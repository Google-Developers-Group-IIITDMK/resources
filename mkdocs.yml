site_name: GDG on Campus IIITDM Kurnool
site_description: Resources, Guides & Community Documentation for GDG on Campus IIITDMK
site_author: GDG IIITDMK Team
site_url: https://github.com/Google-Developers-Group-IIITDMK/resources

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.instant
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - social
  - panzoom:
      include_selectors:
        - ".mermaid"
      key: "ctrl"
      hint_location: top
      always_show_hint: true
      full_screen: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Resources: features/resources.md
  - Support:
      - FAQ: support/faq.md
      - Contact: support/contact.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gdg-iiitdmk
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/gdgiiitdmk
    - icon: fontawesome/solid/globe
      link: https://iiitdm.ac.in

